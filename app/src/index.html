<!DOCTYPE html>
<html>
  <head>
    <title>Donation</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Donation</h1>

    <h1>Project Infomation</h1>

    contract address:<label id="contract_address"></label><br>
    total amount:<label id="total"></label><br>
    number of donators:<label id="num_of_donators"></label><br>
    term:<lavel id="term"></lavel><br>
    min:<lavel id="min"></lavel><br>
    max:<lavel id="max"></lavel><br>
    unit:<lavel id="unit"></lavel><br>
    lower limit:<lavel id="lowerlimit"></lavel><br>
    upper limit:<lavel id="upperlimit"></lavel><br>

    <h1>Your Information</h1>
    you donated <label id="donated_amount">loading ...</label><br>
    <label for="amount">Amount:</label>
    <input type="text" id="amount_donate" placeholder="e.g. 95" />
    <button onclick="App.donate()">donate eth</button><br>
    <input type="text" id="amount_refund" placeholder="e.g. 95" />
    <button onclick="App.refund()">refund eth</button>

    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
